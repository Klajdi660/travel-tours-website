<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Contact US Page</title>
        <link rel="stylesheet" href="../css/consulting.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p></p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><a href=""><i class="fa fa-instagram" style="color: #e84393;"></i></a></div>
                    <p>FlyAlbania</p>
                </div>
                <div class="box">
                    <div class="icon"><a href=""><i class="fa fa-facebook-official" style="color: blue;"></i></a></div>
                    <p>FlyAlbania</p>
                </div>
                <div class="box">
                    <div class="icon"><a href="../index.html"><i class="fa fa-google" style="color: #e84118;"></i></a></div>
                    <p>www.FlyAlbania.com</p>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" style="color: green;"></i></div>
                    <p>+355692020200</p>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Messages</h2>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</html>
